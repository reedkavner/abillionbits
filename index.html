<body>
  <div id="main">
    <img id="logo" src="img/abb-logo-transparent.png">
    <section id="upcoming-shows">
      <h2>Upcoming Shows</h2>
      <div id="all-shows">
      </div>

      <script id="template-show-item" type="text/x-handlebars-template">
        {{#each events}}
        <div class="show">
          <div class="show-date desktop-only">{{date}}</div>
          <div class="show-name"><span class="date-mob mobile-only">{{date}}</span><br class="mobile-only">{{{name}}} <br class="mobile-only"><span class="show-venue">at {{venue}}</span></div>
          <div class="show-button-container">
            {{#if linkurl}}
            <a class="show-button" href="{{linkurl}}">{{linktext}}</a>
            {{else}}
            <span class="show-nolink">{{linktext}}</span>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </script>


      <div class="schedule-loading schedule-msg">
        Finding shows...
        <div class="lds-ripple"><div></div><div></div></div>
      </div>
      <div class="schedule-error schedule-msg" style="display:none;">
        Something went wrong. This is very embarassing. <br>Please contact <strong>abillbits@gmail.com</strong> for information about upcoming shows.
      </div>
      <div class="schedule-empty schedule-msg" style="display: none;">
        There are no shows scheduled right now. <br>Follow <a href="https://www.twitter.com/reedkavner">@reedkavner</a> for updates.
      </div>

    </section>
